<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="/pages/Landing/styles.css"></link>

</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <h1 class="logo-light">
                    <p class="zoo">zoo</p>  
                    <p class="online">online</p> 
                </h1>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header_item">
                            <a href="#" class="header__links first-child" >About</a>
                        </li>
                        <li class="header_item">
                            <a href="#" class="header__links link-zoos" >Zoos</a> 
                        </li>
                        <li class="header_item">
                            <a href="#" class="header__links">Map</a>
                        </li>
                        <li class="header_item">
                            <a href="#" class="header__links">Contact Us</a> 
                        </li>
                        <li class="header_item">
                            <a href="https://www.figma.com/file/HKt5Nlx0jghQtJp6jW9q8F/zooApp?node-id=0%3A1" class="header__links">Design</a>
                        </li>
                    </ul>
                </nav>
                <div class="main-switcher">
                    <p class="switcher-bg"></p>
                    <p class="switcher"></p>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="favorite">
            <div class="favorite__wrapper">
                <section class="favorite__watch">
                    <p class="favorite__watch-text">Watch your favorite animal online</p>
                    <a href="https://yandex.by" class="favorite-btn">
                            <img  src="/assets/icons/main-btn.svg" 
                                  alt="watch online">
                    </a>  
                </section>
                <section class="favorite__gallery">
                    <img src="/assets/icons/line.svg" alt="line" class="line">
                <div class="favorite__photoes">
                    <div class="favorite__animal eagle">
                        <img src="/assets/images/eagle.png" alt="eagle" 
                        class="animals-gallery">
                    </div>
                    <div class="favorite__animal">
                        <img src="/assets/images/panda-m.png" alt="panda" 
                        class="animals-gallery panda">
                    </div>
                    <div class="favorite__animal gorilla">
                        <img src="/assets/images/gorilla.png" alt="gorilla" 
                        class="animals-gallery">
                    </div>
                    <div class="favorite__animal crocodile" >
                        <img src="/assets/images/crocodile.png" alt="crocodile" 
                        class="animals-gallery">
                    </div>
                    <div class="favorite__animal fox">
                        <img src="/assets/images/fox.png" alt="fox" 
                        class="animals-gallery">
                    </div>
                </div>
                <div class="scrolle-favorits">
                    <div class="photo-count">
                        <p class="number-favorite">02/<span class="counte-favorite">08</span></p>
                        
                    </div>
                    
                    <img src="/assets/icons/line-favorite.svg" alt="" class="line-favorite">
                    <img src="/assets/icons/number-favorite.svg" alt="" class="line-number-favorite">
                </div>

                </section>    
                
                
                <div class="social">
                    <ul class="social-list">
                        <li class="social-list__links">
                            <a href="" class="list-links">
                                <img src="/assets/icons/instagram.svg" alt="" class="social-links">
                            </a>
                        </li>
                        <li class="social-list__links">
                            <a href="" class="list-links">
                                <img src="/assets/icons/twitter.svg" alt="" class="social-links">
                            </a>
                        </li>
                        <li class="social-list__links">
                            <a href="" class="list-links">
                                <img src="/assets/icons/YouTube.svg" alt="" class="social-links">
                            </a>
                        </li>
                        <li class="social-list__links">
                            <a href="" class="list-links">
                                <img src="/assets/icons/vk.svg" alt="" class="social-links">
                            </a>
                        </li>
                    </ul>
                    
                </div>

            </div>
        </div>

    </main>
</body>
</html>
