<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <title>photo-filter</title>
</head>
<body>
  <header class="header">
    <h1 class="header-title">Photo-filter</h1>
  </header>
  <main class="main">
    <div class="filters">
      <label>
        Blur:
        <input name="blur" data-sizing="px" type="range" min="0" max="10" value="0" />
        <output name="result">0</output>
      </label>
      <label>
        Invert:
        <input name="invert" data-sizing="%" type="range" min="0" max="100" value="0" />
        <output name="result">0</output>
      </label>
      <label>
        Sepia:
        <input name="sepia" data-sizing="%" type="range" min="0" max="100" value="0" />
        <output name="result">0</output>
      </label>
      <label>
        Saturate:
        <input name="saturate" data-sizing="%" type="range" min="0" max="200" value="100" />
        <output name="result">100</output>
      </label>
      <label>
        Hue rotate:
        <input name="hue" data-sizing="deg" type="range" min="0" max="360" value="0" />
        <output name="result">0</output>
      </label>
    </div>
    <div class="editor">
      <div class="btn-container">
        <button class="btn btn-reset">Reset</button>
        <button class="btn btn-next btn-active">Next picture</button>
        <label class="btn btn-load" for="btnInput">
          Load picture
          <input class="btn-load--input" id="btnInput" name="upload" type="file" placeholder="Load picture" />
        </label>
        <button class="btn btn-save">Save picture</button>
      </div>
      <img id="main-img" src="assets/img/img.jpg" alt="image" />
    </div>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <button class="fullscreen openfullscreen"></button>

  <script>

//Приминение CSS фильтра, код из видео,но с input
    const inputs = document.querySelectorAll('input');
    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix); 
    }
 
    inputs.forEach(input => input.addEventListener('input', handleUpdate)); //на событие инпут применяются фильтры


//Передача в output-ы числовых свойств input-ов
    const outputs = document.querySelectorAll('output');//пока не пригодилось
    inputs.forEach(input => input.addEventListener('input', ()=> { 
      input.nextElementSibling.value = input.value;//присвоение
    }));



    //СМЕНА КАРТИНКИ

const base = 'https://raw.githubusercontent.com/rolling-scopes-school/stage1-tasks/assets/images/';
const images = ['01.jpg', '02.jpg', '03.jpg', '05.jpg', '06.jpg', '07.jpg', '08.jpg', '09.jpg', '10.jpg', '11.jpg', '12.jpg', '13.jpg', '14.jpg', '15.jpg', '16.jpg', '17.jpg', '18.jpg', '19.jpg', '20.jpg'];
let i = 0;
const body = document.querySelector('body');
const btn = document.querySelector('.btn-next');
let image = document.getElementById("main-img");


let partOfDay = '' //функция определения части дня
let partOfDayF = function() {
  let date = new Date();
if(date.getHours() >= 6 && date.getHours() < 12) {
  return partOfDay ='morning';
}
else if(date.getHours() >= 12 && date.getHours() < 18) {
  return partOfDay ='day';
}
else if(date.getHours() >= 18 && date.getHours() < 24) {
  return partOfDay ='evening';
}
else if(date.getHours() >= 0 && date.getHours() < 6) {
  return partOfDay ='night';
}
}


function viewBgImage(src) {  
  const img = new Image();
  img.src = src;
  img.onload = () => {      
    image.src =  `${src}`
  }; 
}

function getImage() {
  const index = i % images.length;
  const imageSrc = base + `${partOfDayF()}/`+ images[index];
  viewBgImage(imageSrc);
  i++;
  btn.disabled = true;
  setTimeout(function() { btn.disabled = false }, 1000);
} 

btn.addEventListener('click', getImage);


    










  </script>
</body>
</html>
